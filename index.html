<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="Icon" href="favicons/log_in_icon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrarse</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Ingrese sus datos</legend>
            <div>
                <label>
                    Ingrese su correo
                    <input type="email" name="email" required>
                </label>
            </div>
            <div>
                <label>
                    Ingrese su nombre de usuario
                    <input type="text" name="username" required>
                </label>
            </div>
            <div>
                <label>
                    Ingrese su contrase√±a
                    <input type="password" name="password" required>
                </label>
            </div>
        </fieldset>

        <div class="container">
            <label><input type="image" src="userIcon/atleta.png" value="Atleta" id="Icons"></label>
            <label><input type="image" src="userIcon/persona.png" value="Persona" id="Icons"></label>
            <label><input type="image" src="userIcon/mama.png" value="Mama" id="Icons"></label>
            <label><input type="image" src="userIcon/disenador.png" value="Disenador" id="Icons"></label>
            <label><input type="image" src="userIcon/entrenador.png" value="Entrenador" id="Icons"></label>
            <label><input type="image" src="userIcon/joven.png" value="Joven" id="Icons"></label>
        </div>



            <!--<script src="js/script.js"></script>-->
      

    </form>    
</body>

</html>
